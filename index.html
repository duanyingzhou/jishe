<script>
    var _yzm = document.getElementById("yzm1"); //获取验证码按钮
    var yzm = document.getElementById("yzm2"); //获取验证码按钮
    var time = 59;
    // 注册单击事件
    _yzm.addEventListener('click', function() {
            // 禁用按钮
            _yzm.disabled = true;
            // 开启定时器
            var timer = setInterval(function() {
                // 判断剩余秒数
                if (time == 0) {
                    // 清除定时器和复原按钮
                    clearInterval(timer);
                    _yzm.disabled = false;
                    _yzm.innerHTML = '获取验证码';
                } else {
                    _yzm.innerHTML = `重新发送(${time}s)`;
                    time--;
                }
            }, 1000);
        })
        // 注册单击事件
    var time1 = 59;
    yzm.addEventListener('click', function() {
        // 禁用按钮
        yzm.disabled = true;
        // 开启定时器
        var timer = setInterval(function() {
            // 判断剩余秒数
            if (time1 == 0) {
                // 清除定时器和复原按钮
                clearInterval(timer);
                yzm.disabled = false;
                yzm.innerHTML = '获取验证码';
            } else {
                yzm.innerHTML = `重新发送(${time1}s)`;
                time1--;
            }
        }, 1000);
    })
     
    
    
</script>

<script>
    const myAlert = document.querySelector('.alert')
   function alertFn(msg, isSuccess) {
      // 1> 显示提示框
      myAlert.classList.add('show')

      // 2> 实现细节
      myAlert.innerText = msg
      const bgStyle = isSuccess ? 'alert-success' : 'alert-danger'
      myAlert.classList.add(bgStyle)

      // 3> 过2秒隐藏
      setTimeout(() => {
        myAlert.classList.remove('show')
        // 提示：避免类名冲突，重置背景色
