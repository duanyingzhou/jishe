<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>积分抽奖</title>
    <link rel="stylesheet" href="raffle.css">
    <link rel="stylesheet" href="../common/iconfont/iconfont.css">

</head>

<body>
    <div class="main">
        <div class="content-container">
            <div class="prize-list">
                <img src="./img/记忆枕头.jpg" alt="">
                <span>记忆枕头</span>
            </div>
            <div class="prize-list">
                <img src="./img/polo.jpg" alt="">
                <span>POLO衫</span>
            </div>
            <div class="prize-list">
                <img src="./img/文化日历.png" alt="" style="width: 80px; height: 60px;">
                <span>文化日历</span>
            </div>
            <div class="prize-list">
                <img src="./img/小龙人.png" alt="" style="width: 80px; height: 60px;">
                <span>小龙人</span>
            </div>
            <div class="prize-list">
                <img src="./img/prize_5.png" alt="">
                <span>谢谢参与</span>
            </div>
            <div class="prize-list">
                <img src="../images/32766db3c132417ea4a09924efe87025.jpg" alt="" style="width: 80px; height: 60px;">
                <span>成都大运会赛事门票</span>
            </div>
            <div class="prize-list">
                <img src="./img/抱枕.jpg" alt="">
                <span>抱枕</span>
            </div>
            <div class="prize-list">
                <img src="./img/prize_8.png" alt="">
                <span>U盘</span>
            </div>
            <!-- 中心内容部分 -->
            <div class="handler-container">
                <div class="inner-container">
                    <!-- <img class="handler-left" src="./img/center_1.png" alt=""> -->
                    <div class="handler-container-middle">
                       消耗 <span >500</span> 积分抽奖
                        <br>
                        剩余积分 <span class="score-number">2600</span>  
                    </div>
                    
                    <div class="handler-container-btn"></div>
                </div>
               
            </div>
        </div>

        <div class="dialog-container">
            <div class="dialog-main">
                <div class="head">
                    <span class="title">温馨提示</span>
                    <span class="close">&times;</span>
                </div>
                <div class="content">
                    积分不足
                </div>
                <div class="dialog-main-footer">
                    <div class="button">再来一次</div>
                </div>
            </div>
        </div>
    </div>
    <div class="backIndex">
        <a href="../index/index.html"><i class="iconfont icon-fanhui"></i></a>
    </div>
    <script src="raffle.js"></script>
</body>

</html>
