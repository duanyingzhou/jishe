<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线支付</title>
    <link rel="stylesheet" href="../common/iconfont/iconfont.css">
    <link rel="stylesheet" href="./pay.css">
</head>
<body>
    <div class="top">
        <p><span class="iconfont icon-zhifubaozhifu"></span>支付宝扫码支付</p>
    </div>
    <div class="middle">
        <p>￥1899.00</p>
        <img src="./images/chitu_qrcode.png" alt="">
        <p class="iconfont icon-xiangxiajiantou"></p>
    </div>

    <div class="bottom">
       <div class="wrapper">
        <div class="left"><span class="iconfont icon-saoyisao"></span></div>
        <div class="right"><span class="text">请使用支付宝扫一扫扫描二维码完成支付</span>
        </div>
       </div>
    </div>
    <div class="foot">
        <p>手机用户可保存上方二维码到手机中
            在支付宝扫一扫中选择“相册”即可</p>
    </div>
